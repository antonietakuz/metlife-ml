version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: metlife-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: metlife_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  ml-pipeline:
    build: .
    container_name: metlife-ml
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: metlife_db
      DB_USER: root
      DB_PASSWORD: root
    command: >
      sh -c "
      python scripts/load_db.py &&
      python scripts/training.py &&
      python scripts/scoring.py
      "
    volumes:
      - .:/app

volumes:
  mysql_data:

